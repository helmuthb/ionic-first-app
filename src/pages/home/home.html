<ion-header>
  <ion-navbar>
    <ion-title>
      My First List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let word of myArray">
    <ion-item>
      {{ word }}
    </ion-item>
    <ion-item-options slide="right">
    	<button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
